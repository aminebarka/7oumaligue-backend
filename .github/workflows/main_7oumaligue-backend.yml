name: Deploy Node.js to Azure

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm ci
        npm run postinstall

    - name: Build project
      working-directory: ./backend
      run: npm run build

    - name: Run Prisma generate
      working-directory: ./backend
      run: npx prisma generate

    - name: Upload to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: '7oumaligue-backend'
        slot-name: 'Production'
        package: ./backend
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2EFC73E8FD9481CA208D4847CDB20A2 }}